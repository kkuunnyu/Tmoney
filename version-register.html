<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template" />
  <meta name="description"
    content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework" />
  <meta name="robots" content="noindex,nofollow" />
  <title>티머니 - 지능형 앱 단말기 관리자</title>
  <!-- Favicon icon -->
  <link rel="shortcut icon" href="/assets/images/tmoney_logo.ico">
  <!-- Custom CSS -->
  <link href="../assets/libs/jquery-steps/jquery.steps.css" rel="stylesheet" />
  <link href="../assets/libs/jquery-steps/steps.css" rel="stylesheet" />
  <link href="../dist/css/style.min.css" rel="stylesheet" />
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
        /* 모달 스타일 */
        .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    /* 프로그레스 바 스타일 */
    progress {
      width: 100%;
      margin-top: 10px;
      height: 30px;
    }
  </style>
</head>

<body>
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <div class="preloader">
    <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
    data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar" data-navbarbg="skin5">
      {% include 'header.html' %}
    </header>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" data-sidebarbg="skin5">
      {% include 'left-sidebar.html' %}
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
      <!-- ============================================================== -->
      <!-- Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <div class="page-breadcrumb">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">APP 관리</h4>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="white-box">
          <div class="status">
            <img src="../assets/images/right_arrow.png" alt="right_arrow" class="right_arrow"> &nbsp;&nbsp;버전 관리 - 등록
          </div>
          <table class="inner-table">
            <tr>
              <td width="30%" bgcolor="#f0f0f0">버전코드</td>
              <td><textarea name="version_code" id="version_code" rows="1"></textarea></td>
            </tr>
            <tr>
              <td bgcolor="#f0f0f0">플랫폼</td>
              <td align="left" style="padding-left: 15px;">
                <label for="agree1" class="radio_box">
                  <input type="radio" id="agree1" name="agree" value="FILE_ANDROID" />
                  <span class="on"></span>
                  Android
                </label>
                <label for="agree2" class="radio_box">
                  <input type="radio" id="agree2" name="agree" value="FILE_IOS" />
                  <span class="on"></span>
                  iOS
                </label>
              </td>
            </tr>
            <tr>
              <td bgcolor="#f0f0f0">강제 업데이트 여부</td>
              <td align="left" style="padding-left: 15px;">
                <label for="agree5" class="radio_box">
                  <input type="radio" id="agree5" name="agree2" value="true" />
                  <span class="on"></span>
                  예
                </label>
                <label for="agree6" class="radio_box">
                  <input type="radio" id="agree6" name="agree2" value="false" />
                  <span class="on"></span>
                  아니오
                </label>
              </td>
            </tr>
            <tr>
              <td bgcolor="#f0f0f0">업데이트 내용</td>
              <td height="300px"><textarea spellcheck="false" name="version_update_inner" id="version_update_inner"
                  rows="1"></textarea>
              </td>
            </tr>
            <tr>
              <td bgcolor="#f0f0f0">파일 업로드</td>
              <td><input type="file" name="version_upload" id="version_upload" rows="1" accept=".apk, .ipa">
              </td>
            </tr>
            <!-- <tr>
              <td bgcolor="#f0f0f0">파일 이름</td>
              <td><textarea name="version_file" id="version_file" rows="1"></textarea></td>
            </tr> -->
          </table>
          <div class="checkbox2">
            <ul class="check-button">
              <li><a class="save" href="javascript:void(0)">저장</a></li>
            </ul>
          </div>
        </div>
        <!-- 진행률 텍스트 -->
        <div id="progressText"></div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>파일 업로드 중...</p>
        <progress id="uploadProgress" value="0" max="100"></progress>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center">
      {% include 'footer.html' %}
    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- All Jquery -->
  <!-- ============================================================== -->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- slimscrollbar scrollbar JavaScript -->
  <script src="../assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
  <script src="../assets/extra-libs/sparkline/sparkline.js"></script>
  <!--Wave Effects -->
  <script src="../dist/js/waves.js"></script>
  <!--Menu sidebar -->
  <script src="../dist/js/sidebarmenu.js"></script>
  <!--Custom JavaScript -->
  <script src="../dist/js/custom.min.js"></script>
  <!-- this page js -->
  <script src="../assets/libs/jquery-steps/build/jquery.steps.min.js"></script>
  <script src="../assets/libs/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="../dist/js/axios.js"></script>
  <script src="../dist/js/header.js"></script>
  <script src="../dist/js/version-register.js"></script>
  
</body>

</html>
