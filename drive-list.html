<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template" />
  <meta name="description"
    content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework" />
  <meta name="robots" content="noindex,nofollow" />
  <title>티머니 - 지능형 앱 단말기 관리자</title>
  <!-- Favicon icon -->
  <link rel="shortcut icon" href="/assets/images/tmoney_logo.ico">
  <!-- Custom CSS -->
  <link href="../dist/css/style.min.css" rel="stylesheet" />
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <div class="preloader">
    <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
    data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar" data-navbarbg="skin5">
      {% include 'header.html' %}
    </header>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" data-sidebarbg="skin5">
      {% include 'left-sidebar.html' %}
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
      <!-- ============================================================== -->
      <!-- Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <div class="page-breadcrumb">
        <div class="row">
          <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">데이터 분석</h4>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Container fluid  -->
      <!-- ============================================================== -->
      <div class="container-fluid">
        <div class="white-box">
          <div class="status">
            <img src="../assets/images/right_arrow.png" alt="right_arrow" class="right_arrow"> &nbsp;&nbsp;운수사 목록
          </div>
          <div class="top-select">
            <div class="fix-date">
            <form>
              <input type="date" name="startday" class="calendar stDt">
              <div class="period"><span>~</span></div>
              <input type="date" name="endday" class="calendar edDt">
            </form>
          </div>
          <div class="fix-search">
            <input spellcheck="false" type="text" class="form-text2" id="searchInput" placeholder="내용을 입력하세요">
            <button class="search-button" id="searchBtn">검색</button>
            <input type="button" class="img-button" id="resetBtn">
          </div>
          <div class="select-box">
            <select id="sizeOpt">
              <option value="10">10개씩</option>
              <option value="20">20개씩</option>
              <option value="50">50개씩</option>
              <option value="100">100개씩</option>
            </select>
          </div>
        </div>
          <table class="inner-table" id="cacmList">
            <!-- <tr>
              <td bgcolor="#f0f0f0">No</td>
              <td bgcolor="#f0f0f0">운수사 코드</td>
              <td bgcolor="#f0f0f0">운수사 이름</td>
              <td bgcolor="#f0f0f0">SHCT</td>
              <td bgcolor="#f0f0f0">주소</td>
              <td bgcolor="#f0f0f0">전화번호</td>
            </tr> -->
            <tr class="details" onClick="location.href='drive-list-inner.html'">
              <!-- <td>15</td>
              <td>A0000008</td>
              <td>삼진고속</td>
              <td>Null</td>
              <td>서울시 행당구 동작로 55-52</td>
              <td>010-8512-2345</td> -->
            </tr>
          </table>
          <div class="pagination">
            <button class="btn-nav left-btn">
              <img src="../assets/images/prev.png" alt="prev" id="prevBtn">
            </button>
            <div class="page-numbers" id="pageNumbers">
              <!-- <button class="btn-page btn-selected">1</button>
              <button class="btn-page">2</button>
              <button class="btn-page">3</button>
              <button class="btn-page">4</button>
              <button class="btn-page">5</button>
              <span class="dots">...</span>
              <button class="btn-page">99</button> -->
            </div>
            <button class="btn-nav right-btn">
              <img src="../assets/images/next.png" alt="next" id="nextBtn">
            </button>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Container fluid  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- footer -->
      <!-- ============================================================== -->
      <footer class="footer text-center">
        {% include 'footer.html' %}
      </footer>
      <!-- ============================================================== -->
      <!-- End footer -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- All Jquery -->
  <!-- ============================================================== -->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- slimscrollbar scrollbar JavaScript -->
  <script src="../assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
  <script src="../assets/extra-libs/sparkline/sparkline.js"></script>
  <!--Wave Effects -->
  <script src="../dist/js/waves.js"></script>
  <!--Menu sidebar -->
  <script src="../dist/js/sidebarmenu.js"></script>
  <!--Custom JavaScript -->
  <script src="../dist/js/custom.min.js"></script>
  <script src="../dist/js/axios.js"></script>
  <script src="../dist/js/header.js"></script>
  <script src="../dist/js/drive-list.js"></script>
</body>

</html>
